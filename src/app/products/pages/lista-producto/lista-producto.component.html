<h1>Lista Productos</h1>
<hr>

<div class="d-flex justify-content-center mt-4" *ngIf="productos.length === 0">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<table class="table table-dark animate__animated animate__fadeIn" *ngIf="productos.length > 0">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col"> </th>
      <th scope="col"> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <th scope="row">{{producto.id}}</th>
      <td>{{producto.nombre}}</td>
      <td>{{producto.precio | currency}}</td>
      <td>
        <button class="btn btn-primary" [routerLink]="['/products/editar',producto.id]">
          <i class="fa-solid fa-pen-to-square me-2"></i>Editar
        </button>
      </td>
      <td><button class="btn btn-danger" (click)="borrarProducto(producto.id!)">
        <i class="fa-solid fa-trash me-2"></i>Borrar
      </button></td>
    </tr>
  </tbody>
</table>
